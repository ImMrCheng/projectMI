        }

            width: 223px;
            height: 14px;
            margin: 12px 0 12px 10px;
            padding-left: 10px;
            border-left: 1px solid gray;
            font-size: 13px;
        }
        
        .tupain1 {
            width: 375px;
            height: 410px;
            border: 1px solid lightgrey;
        }
        
        footer {
            width: 375px;
            height: 46px;
            border: 1px solid lightgrey;
            box-sizing: border-box;
            margin: 0;
            position: fixed;
            bottom: 0;
        }
        
        ul {
            width: 375px;
            height: 46px;
            /*border: 1px solid #000;*/
            box-sizing: border-box;
            margin: 0;
            position: fixed;
            bottom: 0;
            padding: 0;
        }
        
        ul>li {
            list-style: none;
            width: 93.75px;
            height: 46px;
            float: left;
            /*line-height: 46px;*/
            text-align: center;
            font-size: 11px;
        }
        
        section {
            width: 21px;
            height: 21px;
            border: 1px solid #000;
            margin: 0 auto;
            margin-top: 4.5px;
            background-image: url(../img/spr1_5b2e09c.png);
            background-position:0 21px;
            background-size:100% 800%;
        }
        
        footer>ul>li>a {

            text-decoration: none;
        }

            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
