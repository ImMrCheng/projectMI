<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/gouwuche.css">

<body>
    <header>
        <a href="#"><img src="img/gouwuche/gwc-01.png" alt=""></a>

    <nav>
        <section class="youhui">
            <a href="#">
                <div>登陆后享受更多优惠</div>

                    <span>去登录</span>
                    <img src="img/gouwuche/gwc-03.png" alt="">

        <section class="guangguang">

                <div></div>

                <div>去逛逛</div>
            </a>
        </section>
    </nav>
    <main>
        <section class="wupin">
            <a href="#" class="wupin-left">
                <img src="img/gouwuche/gwc-05.webp" alt="">
                <div>
                    <p>米兔定位电话</p>
                    <p>&yen;<span>169</span></p>
                </div>

            <a href="#" class="wupin-right">
                <img src="img/gouwuche/gwc-06.webp" alt="">
                <div>
                    <p>小米Note 2 64GB版</p>

        </section>

    <footer></footer>
