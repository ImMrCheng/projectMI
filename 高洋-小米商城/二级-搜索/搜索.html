<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <style>
        body {
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        header {
            width: 100%;
            height: 47px;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header div {
            width: 91%;
            height: 29px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        header div input {
            width: 79%;
            height: 24px;
            border: 1px solid #cecfce;
        }
        .title {
            width: 100%;
        }
        .title p {
            margin: 0;
            width: 100%;
            height: 39px;
            font-size: 13px;
            box-sizing: border-box;
            padding: 0 17px;
            line-height: 39px;
        }
        .banner a img {
            width: 100%;
            display: block;
        }
        .list {
            width: 100%;
        }
        .list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 94.7%;
            height: 43px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .list li {
            padding: 5px 8px;
            margin-top: 5px;
        }
        .list li a {
            font-size: 13px;
            color: #4a494a;
        }
        .list li:nth-child(1) {
            border: 1px solid #ffc38c;
            background-color: #fff3ef;
            margin-left: 6px;
        }
        .list li:nth-child(2) {
            border: 1px solid #8cdbde;
            background-color: #eff7f7;
            margin-left: 10px;
        }
        .list li:nth-child(3) {
            border: 1px solid #bdd394;
            background-color: #f7f7ef;
            margin-left: 10px;
        }
        .list li:nth-child(4) {
            border: 1px solid #ffa2a5;
            background-color: #ffebef;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <a href="../首页/首页.html"><img src="img/house.png" alt=""></a>
            <input type="text">
            <a href="#"><img src="img/search.png" alt=""></a>
        </div>
    </header>
    <div class="title">
        <p>热门搜索</p>
        <div class="banner">
            <a href="#"><img src="img/77e72baa8560173a2f1603f2c63d0741.jpg" alt=""> </a>
        </div>
    </div>
    <div class="list">
        <ul>
            <li><a href="#">小米6</a></li>
            <li><a href="#">红米Note 4x</a></li>
            <li><a href="#">小米MIX</a></li>
            <li><a href="#">耳机</a></li>
        </ul>
    </div>
</body>

</html>
