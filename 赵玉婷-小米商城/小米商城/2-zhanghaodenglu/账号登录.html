<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author" content="charles">
        <title></title>
        <style>
            body{
                margin: 0px;
                height: 100vh;
                background-color: #eeeeee;
                
            }
            a{
                text-decoration: none;
            }
            ul{
                list-style: none;
                padding: 0px;
                margin: 0px;
            }
            header{
                width: 100%;
                position: relative;
                /*border: 1px solid #000;*/
                height: 22%;
                margin-bottom: 3%;
            }
            header .erweima{
                position: absolute;
                top: 0px;
                right: 0px;
                width:17%;
            }
            .erweima img{
                width: 100%;
            }
            .tubiao{
                width: 12%;
                position: absolute;
                top: 55px;
                left: 42%;
            }
            .tubiao img{
                width: 100%;
            }
            .denglu{
                font-size: 19px;
                position: absolute;
                top: 115px;
                left: 33%; 
                
            }
            main{
                width: 100%;
                /*height: 50%;*/
                /*border: 1px solid #000;*/
                margin-top: 5%;
                padding: 3% 0px;
            }
            main .top{
                width: 90%;
                margin: 0px auto;
                position: relative;
                /*border: 1px solid #000;*/
              
               
            }
            main .top input{
                 height: 39px;
                 width: 100%;
                 border: none;
                 font-size: 15px;
                 box-sizing: border-box;
                 padding-left: 3%;
            }
            main .top input:nth-child(1){
                border-top-left-radius: 13px;
                border-top-right-radius: 13px;
            }
            main .top input:nth-child(2){
                border-bottom-left-radius: 13px;
                border-bottom-right-radius: 13px;
                border-top: 1px solid #eee;
            }
            main .top img{
                position: absolute;
                right: 4%;
                top: 65%;
            }
            main .center{
                width: 90%;
                margin:0 auto;
                /*border: 1px solid #000;*/
                margin-top: 12%;
               
            }
            main .center input{
                height: 39px;
                width: 100%;
                background-color: #33b4ff;
                color: #fff;
                border-radius: 15px;
                border: none;
                font-size: 15px;
                
            }
            .center .center_c{
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 13px;
                color: #bdbdbd;
                margin-top: 9%;
                margin-bottom: 9%;
            }
            .center hr{
                width: 36%;
                border: none;
                border-top: 1px dashed #bdbdbd;
                margin: 0px;
                
            }
            .center .center_t{
                width: 55%;
                margin: 0 auto;
                
            }
            .center_t .t1{
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
            .t1 section{
                width: 47px;
                height:47px;
                /*border: 1px solid #000;*/
                border-radius: 50%;
            }
            .t1 section:nth-child(1){
               background: url(img/iconp.png) no-repeat #0288d1;
               background-size: 380%;
               background-position: 2px 5px;
            }
            .t1 section:nth-child(2){
               background: url(img/iconp.png) no-repeat #d32f2f;
               background-size: 380%;
               background-position: -42px 5px;
            }
            .t1 section:nth-child(3){
               background: url(img/iconp.png) no-repeat #00aaee;
               background-size: 380%;
               background-position: -84px 5px;
            }
            .t2{
                width: 100%;
                margin-top: 17%;  
                text-align: center;    
            }
            .t2 a{
                color: #757575;
                font-size: 13px;
                /*border: 1px solid #000;*/
                display: inline-block;
                padding:0 3px;
                box-sizing: border-box;
                line-height: 13px;
            }
            .t2 a:nth-child(2){
                padding:0 10px;
                border-left: 1px solid #dbdbdb;
            }
            footer{
                width: 100%;
                /*height: 10%;*/
                /*border: 1px solid #000;*/
                margin-top: 45px;
                font-size: 13px;

            }
            ul{
              display: flex;
              justify-content: center;
              margin-bottom: 13px;
              
            }
            li{
                padding: 0px 10px;
                border-left: 1px solid #757575;
                line-height: 13px;
            }
            footer li a{
                color: #757575;
            }
            footer p{
                text-align: center;
                margin:5px 0px;
                color: #757575;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="erweima">
                <img src="img/ercode.png" alt="">
            </div>
            <div class="tubiao">
                <img src="img/milogo.png" alt="">   
            </div>
            <div class="denglu">小米账号登录</div>
        </header>
        <main>
            <div class="top">
                <input type="text" placeholder="邮箱/手机号/小米账号">
                <input type="password" placeholder="密码">
                <img src="img/yanjing.png" alt="">
            </div>
            <div class="center">
                <input type="button" value="立即登录">
                <div class=" center_c">
                    <hr>
                    <span>其他方式登录</span>
                    <hr>
                </div>
                <div class="center_t">
                    <div class="t1">
                         <section></section>
                         <section></section>
                         <section></section>
                    </div>
                    <div class="t2">
                        <a href="#">注册小米账号</a>
                        <a href="#">忘记密码?</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li style="border:none;font-weight:700;"><a href="#">简体</a></li>
                <li><a href="#">繁体</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">常见问题</a></li>
            </ul>
            <p>小米公司版权所有-京ICP10046444-<img src="img/ghs.png" alt="">京公网安备</p>
            <p>1101080020134号-京ICP证110507号</p>
        </footer>
    </body>
</html>
