<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-size: 12px;
        }
        header {
            height: 47px;
            padding: 0 10px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        
        header a {
            vertical-align: middle;
        }
        
        .input {
            width: 74%;
           
        }
        
        header input {
            width: 100%;
            height: 28px;
            border: 1px solid #dadada;
        }
        .hot{
            height: 41px;
            padding: 0 16px;
            line-height: 41px;
        }
        .hot+a{
            height: 104px;
        }
        .hot+a>img{
            width: 100%;
            height: 100%;
        }
        .options{
            height: 56px;
            padding: 5px 0;
            margin: 0 11px;
            box-sizing: border-box;
        }
        .options a{
            margin: 5px;
            padding: 7px 11px;
            color: #333;
            text-decoration: none;
            line-height: 42px;
        }
        .options a:nth-of-type(1){
            background-color: #f8f2ec;
            border: 1px solid #fac38a;
        }
         .options a:nth-of-type(2){
            background-color: #e8f6f6;
            border: 1px solid #8edbde;
        }
        .options a:nth-of-type(3){
            background-color: #f2f6e9;
            border: 1px solid #bcd192;
        }
         .options a:nth-of-type(4){
            background-color: #f9eaea;
            border: 1px solid #fca1a8;
        }
    </style>
</head>

<body>
    <header>
        <a class="home" href="index.shtml"><img src="image/search/home.png" alt="home"></a>
        <a class="input" href="#"><input type="text"></a>
        <a class="search" href="#"><img src="image/search/search.png" alt="search"></a>
    </header>
    <div class="hot">热门搜索</div>
    <a href="#"><img src="image/search/mi6.jpg" alt="mi6"></a>
    <div class="options">
        <a href="#">小米6</a>
        <a href="#">红米Note 4X</a>
        <a href="#">小米MIX</a>
        <a href="#">耳机</a>
    </div>

</body>

</html>
